---
layout: default
---

<article class="post-section" data-aos="fade-up">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%d %B %Y" }}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <a href="/blog/" class="btn" style="display:inline-block;margin-top:2rem;">← Kembali</a>
</article>
